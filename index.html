<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <body>
        <div class="container">
            <div class="intro space">
                <img class="logo" src="./img/facebook_logo.svg" alt="">

            </div>
                <article class="space">
                    <div class="form_box">
                        <form class="form" action="">

                            <input class="button" type="submit" value="Entrar"><br>
                        </form>
                        <a class="forgot" href="#">Esqueceu a senha?</a>
                        <hr>
                        <a class="new" href="">Criar nova conta</a>
                    </div>
                    <p class="article"><a href="#"><strong>Criar uma Página</strong></a> para uma celebridade, uma marca ou uma empresa</p>
            </article>
        </div>
